Description: This extension will let you suspend and resume your game at any moment with the HOME or PAUSE key. This gives a the benefit of pausing your game at any time and also to free your CPU and GPU usage when you are not playing, effectively acting as if you closed the game when you activate the script. See the screenshots for comparison. It is required that AutoHotKey is installed (Not compatible with v2 Beta).
