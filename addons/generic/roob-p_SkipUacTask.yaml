AddonId: SkipUacTask
Type: Generic
Name: SkipUacTask
Author: roob-p
ShortDescription: Play your favorite games with elevated rights, without being interrupted by UAC prompts.
InstallerManifestUrl: https://raw.githubusercontent.com/roob-p/SkipUacTask-PlayniteExtension/main/manifest.yaml
SourceUrl: https://github.com/roob-p/SkipUacTask-PlayniteExtension
Description: |
  * This extension allows you to automatically create administrator tasks in Task Scheduler for games that require elevated privileges, enabling them to run without triggering UAC prompts. 
  * It generates a new script action containing all necessary commands. 
  * Game time tracking works flawlessly.
  * It supports standalone games, ROMs with emulators, and client-based titles.
  * For Steam, Epic, and Ubisoft Connect games, the extension uses some workarounds: the client process will be terminated, restarted with elevated privileges, and then the game will be launched. Once the game is closed, the launcher will be restarted without administrator rights.
  
