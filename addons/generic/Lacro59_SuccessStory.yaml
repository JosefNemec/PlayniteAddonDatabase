AddonId: playnite-successstory-plugin
Type: Generic
Name: SuccessStory
Author: Lacro59
ShortDescription: Get localised (if exist) achievements or add manualy achievements.
InstallerManifestUrl: https://raw.githubusercontent.com/Lacro59/playnite-successstory-plugin/master/manifest/Lacro59_SuccessStory.yaml
SourceUrl: https://github.com/Lacro59/playnite-successstory-plugin
Description: |-
    Warnings:
    * the plugin browses the ExtensionData folder in order to retrieve the configuration of the library plugins
    * the plugin uses the CefSharp global webview profile in order to use the store connection
    
    With this plugin you can:
    * add store's achievements or add manualy achievements
    * works for GOG, Steam, Origin, Xbox, RPCS3 and RetroAchievements
    * add tag with time to unlock all achievements
    * many user stats    
    
    If the theme support function, you can:
    * add plugin data in game list in "Details View" & "Grid View"
    * add plugin data in game details
