AddonId: WebExplorer_181ddd05-2168-4162-a116-b9c2a20c652c
Type: Generic
Name: Web Explorer
Author: darklinkpower
ShortDescription: Adds web browsing capabilties to Playnite with different features.
InstallerManifestUrl: https://raw.githubusercontent.com/darklinkpower/PlayniteExtensionsCollection/master/manifests/Generic_WebExplorer.yaml
SourceUrl: https://github.com/darklinkpower/PlayniteExtensionsCollection
Description: |-
    Adds web browsing capabilties to Playnite, providing the following features:
    - A fully functional web browser accessible from the sidebar in Desktop Mode, with support for custom bookmarks.
    - Web browser integration for supported custom themes, allowing browsing game links within Playnite.
    - Ability to open game links directly in a Playnite browser window from the right-click context menu.
Tags: ["Generic", "Web", "Browser", "Internet"]
