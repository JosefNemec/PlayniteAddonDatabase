SourceUrl: https://github.com/HerrKnarz/Playnite-Extension-LinkUtilities
IconUrl: https://raw.githubusercontent.com/HerrKnarz/Playnite-Extension-LinkUtilities/master/Source/icon.png
ShortDescription: 'plugin to sort links and add new ones to several gaming related websites'
Description: |-
    With this plugin you can:
    * Sort links by name via game menu or optionally automatically after meta data change.
    * Add links to websites directly via game name
    * Search for games on several websites to add links via search dialog
    * Add library links - add links to the game page of its library
    Head to the GitHub page to see which websites are supported at the moment!
