Description: |-
    About:
    This is Extension to switch focus back to minimized games.

    Extension check before playnite starts them game that it already executed and restore already running game windows.

    It should be great companion to "Guide button focuses Playnite" option in fullsscreen mode: just select already running game and press 'X' on your gamepad to reactivate it.

    It also allow for theme developers to implement button to return back to game. For example on Game Status screen: it may help if during execution game is not maximize itself.

    It can do this in both fullscreen as desktop mode.

