Description: |-
    About:

    Automatic Filter Presets is an extension for Playnite game manager and launcher to automaticly create in-memory filter presets for grouping you games by Sources and Platforms in fullscreen mode.

    Also it give you more controls on Fullscreen presets: Order, Automatic filters, Hide, change Filter images in supported theme.

    You can modify Images right in fullscreen mode: Open preset menu (Left Stick Button) and press (or hold if theme support) Start button.

    In plugin settings menu there are more options include sorting of filters and managing your own set of images for backup/restore.

    It does not affect or change your existing presets or create auto presets in desktop mode.

