ShortDescription: Integrates Playnite with GlosSI, making it easy to use the Steam overlay and Steam input with any game.
Description: An extension that integrates Playnite with GlosSI, making it easy to use the Steam overlay and Steam input with any game. It automates creating, removing, launching and closing of GlosSI Steam shortcuts for your games in Playnite. GlosSI and Steam must be installed to use the extension.
