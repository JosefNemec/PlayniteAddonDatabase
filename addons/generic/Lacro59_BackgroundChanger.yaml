Type: Generic
Name: BackgroundChanger
Author: Lacro59
ShortDescription: Manage your cover and background images with more formats and more options.
InstallerManifestUrl: https://raw.githubusercontent.com/Lacro59/playnite-backgroundchanger-plugin/master/manifest/Lacro59_BackgroundChanger.yaml
SourceUrl: https://github.com/Lacro59/playnite-backgroundchanger-plugin
Description: |-
    With this plugin you can
    * selected a favorite image
    * use APNG, WEBP (with webinfo) and MP4 files
    * convert WEBP to MP4 to improve animation performance (with ffmpeg & webinfo)
    
    If the theme support function, you can:
    * have multiple cover and background images
    * change the image on the game selection or/and with a timer    
