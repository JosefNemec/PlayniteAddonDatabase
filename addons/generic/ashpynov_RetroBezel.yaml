Description: |-
    Bezels are pictures aside of your wide screen when you are gaming old retrogames which are usually 4:3.

    You may show on that area either game-styled images or console-style image. The good point to start is [The Bezel Project](https://github.com/thebezelproject).

    This plugin will configure retroarch overlay to show bezel png file above it. Plugin will automatic search Game ExtraMetadata folder, or will explore downloaded The Bezel Project images or use Bezls from Retrobat or similar game manager.
    Fuzzy match bezel and game name is supported.

    As soon as Bezel was found - it will modify a bit retroach configuration to show one.

