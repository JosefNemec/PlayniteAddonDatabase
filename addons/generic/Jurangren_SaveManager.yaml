AddonId: SaveManager
Type: Generic
Name: Save Manager
Author: Jurangren
ShortDescription: Smart save backup and management plugin with auto path detection, notes editing, and config import/export
Description: |
  Save Manager is a powerful Playnite plugin for managing game saves, providing intelligent backup and restore solutions.
  
  Key Features:
  - Smart Path Detection: Automatically identifies game-relative paths and system environment variable paths
  - Portable Design: Supports {GameDir} and %USERPROFILE% variables, auto-adapts when games are moved
  - Backup Management: Notes editing, quick backup, import external backup packages
  - Config Sharing: Import/export save path configurations for easy sharing or migration
  - Smart Cleanup: Automatically cleans empty folders to keep directories tidy
  - User Friendly: Auto-locates game directory when adding paths, supports multi-file selection
