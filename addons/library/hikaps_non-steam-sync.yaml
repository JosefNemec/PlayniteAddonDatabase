Description: |
  Import and export non-Steam shortcuts between Playnite and Steam.
  
  Features:
  - Import existing non-Steam shortcuts from Steam into Playnite
  - Export Playnite games to Steam as non-Steam shortcuts
  - Sync artwork (grid, hero, logo, icon) automatically
  - SteamGridDB integration for missing artwork
  - Full controller support through Steam Input
  - Backup and restore functionality
