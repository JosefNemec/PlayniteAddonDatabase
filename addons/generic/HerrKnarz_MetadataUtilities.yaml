ShortDescription: 'plugin to help managing your metadata like categories, features, genres, series and tags'
Description: |-
    With this plugin you can:
    * Quickly filter and edit categories, features, genres, series and tags in new Metadata Editor window.
    * Merge similar metadata. You can even merge different types like tags and features together.
    * Set up merge rules to do the merging automatically on metadata updates.
    * Define default categories and/or tags to add to newly installed games.
    * Automatically remove unused categories, features, genres, series and tags on start up (deactivated by default).
