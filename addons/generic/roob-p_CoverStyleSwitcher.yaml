AddonId: CoverStyleSwitcher
Type: Generic
Name: Cover Style Switcher
Author: roob-p
ShortDescription: Switch game covers and choose your preferred styles, saving and loading multiple game's cover in different slots. Useful for backup too.
InstallerManifestUrl: https://raw.githubusercontent.com/roob-p/CoverStyleSwitcher-PlayniteExtension/main/manifest.yaml
SourceUrl: https://github.com/roob-p/CoverStyleSwitcher-PlayniteExtension
Description: |
  Switch game covers and choose your preferred styles, saving and loading multiple game's cover in different slots.
  If you want to try different cover styles, this extension is for you! Also useful for backing up and organizing your covers.
Tags:
