ShortDescription: 'Plugin that allows to bind actions to gamepad buttons.'
Description: |-
  This plugin enables users to control their computer using a gamepad by binding custom actions to gamepad button combinations. Users can assign keyboard key presses with modifiers (like Ctrl+C or Alt+Tab), execute programs and scripts, run command line or PowerShell commands, or trigger Playnite-specific functions to any gamepad input. 
