Description: |-
  This plugin fixes some issues caused by running Playnite under Wine. Features:
    - installation, uninstallation and launching of games from various libraries using Linux launchers such as Steam, Heroic Games Launcher and Lutris
    - option to add play actions for any of the supported Linux clients or completely custom commands
    - and more!
