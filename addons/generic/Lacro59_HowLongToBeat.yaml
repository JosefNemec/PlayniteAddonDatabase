AddonId: playnite-howlongtobeat-plugin
Type: Generic
Name: HowLongToBeat
Author: Lacro59
ShortDescription: Get and view the time to beat a game from HowLongToBeat.
InstallerManifestUrl: https://raw.githubusercontent.com/Lacro59/playnite-howlongtobeat-plugin/master/manifest/Lacro59_HowLongToBeat.yaml
SourceUrl: https://github.com/Lacro59/playnite-howlongtobeat-plugin
Description: |-
    With this plugin you can
    * get and view the time to beat
    * view your data from HowLongToBeat
    * upload your playtime on HowLongToBeat
    * add a tag with time to beat the game
    
    If the theme support function, you can:
    * add plugin data in game list in "Details View" & "Grid View"
    * add plugin data in game details
Tags: ["HowLongToBeat", "Stats", "Tag"]
