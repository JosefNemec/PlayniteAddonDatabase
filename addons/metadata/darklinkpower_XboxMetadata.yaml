Description: |-
    Obtains Metadata from the Xbox Store, providing the following features:
    - Configuration options for preferred language and market for localized metadata downloads.
    - Ability to download covers in vertical or square formats.
    - Ability to download background images in 16:9 horizontal format.
    - Customizable image download quality and resolution settings.
    - Selective download of desired metadata types.
