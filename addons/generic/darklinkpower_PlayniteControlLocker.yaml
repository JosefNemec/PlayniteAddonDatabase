Type: Generic
Name: Parental Control Locker
Author: darklinkpower
ShortDescription: This extension provides functionality to help in situations where your Playnite installation is shared with someone else and you want to limit certain functionality for safety reasons.
InstallerManifestUrl: https://raw.githubusercontent.com/darklinkpower/PlayniteExtensionsCollection/master/manifests/Generic_PlayniteControlLocker.yaml
SourceUrl: https://github.com/darklinkpower/PlayniteExtensionsCollection
Description: This extension provides functionality to help in situations where your Playnite installation is shared with someone else and you want to limit certain functionality for safety reasons. Features include restoring deleted games, prevent changing Hidden and Favorite status and stop Playnite from starting if the password is incorrect.
Tags: ["Generic", "Parental", "Control", "Lock"]
