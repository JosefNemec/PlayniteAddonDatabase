Description: |-
    This extension provides an UI element with extensive functionality to create and manage notes in supported themes, including:
    - Markdown support to create rich and formatted notes
    - Support to create multiple notes for the same game
    - Edit and manage your notes right in the extension UI element
    - Support to import guides from Steam as notes
    - Support to import your existing notes in Playnite from the main menu
