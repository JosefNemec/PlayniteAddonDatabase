Description: |
  UniPlaySong is an add-on that provides a console-like game music preview experience and controller-friendly song management for Playnite. 
  
  Key Features:
  - Automatic music playback when selecting games in your library
  - Configurable Desktop Media Controls (Play/Pause, Skip, Song Info)
  - Customizable fade transitions, preview lengths, and live reverb effects
  - Fullscreen Xbox controller support for complete music management from your couch
  - Download music directly from online sources manually or automatically (YT-DLP)
  - Audio Processing Tools (FFMPEG): Audio normalization, Amplify & Trimming (Precise & Silence gap)
  - Migration, Backup & Cleanup Tools
  - Default/fallback music can be set for games with no music
  - Works seamlessly with all Playnite themes (desktop and fullscreen)
  
  Designed for both Desktop and Fullscreen mode, with compatibility to modern themes like ANIKI REMAKE.
