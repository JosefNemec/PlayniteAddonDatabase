Author: darklinkpower
ShortDescription: Import and manage games installed through the HoYoPlay launcher.
InstallerManifestUrl: https://raw.githubusercontent.com/darklinkpower/PlayniteExtensionsCollection/master/manifests/Library_HoyoPlayLibrary.yaml
SourceUrl: https://github.com/darklinkpower/PlayniteExtensionsCollection
Description: |-
    This extension integrates the HoYoPlay launcher with Playnite, enabling full library management.
    Features include:
    - Automatic detection and import of installed games.
    - Launching supported games directly from Playnite.
    - Initiating installation of uninstalled games (opens the game page in the launcher; installation must be started manually due to launcher limitations).
    - Starting the uninstall process for installed games via the launcher.
