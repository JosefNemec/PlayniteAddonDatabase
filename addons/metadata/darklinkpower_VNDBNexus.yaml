Type: MetadataProvider
Name: VNDB Nexus
Author: darklinkpower
ShortDescription: Obtains metadata from VNDB and displays the visual novel information in supported themes.
InstallerManifestUrl: https://raw.githubusercontent.com/darklinkpower/PlayniteExtensionsCollection/master/manifests/Metadata_VNDBNexus.yaml
SourceUrl: https://github.com/darklinkpower/PlayniteExtensionsCollection
Description: |-
    Focused in providing functionality related to VNDB to Playnite, including:
    - Support to download metadata from VNDB, with extensive options to configure the process.
    - Ability to display the visual novel information and data of the selected game in a panel with extensive configuration options, including general information, tags, characters, releases and screenshots. For this panel to display, the displayed game must have a link ponting to a VNDB page and a custom theme that supports the extension must be active.
Tags: ["Generic", "Metadata", "VNDB", "Visual", "Novel"]
