Description: |-
    This is a provider addon for Screenshot Utilities. It only works in tandem with Screenshot Utilities and provides screenshots from the Killer List Of Video Games (https://www.arcade-museum.com/) page of a game. It works for games with an existing link to the website or by trying to find the game via its name on the website.
