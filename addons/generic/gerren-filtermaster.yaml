AddonId: gerren-filtermaster
Name: 'FilterMaster - filter your library as you will'
Author: 'Gerren'
Type: Generic
ShortDescription: Filtering system for your game library
Description: |-
    Shoveling through piles and piles of games? Cannot find a game you're looking for? Look no more. This extension will help you.

    This extension complements the built-in filter system and helps when you need to search your library for a game with certain combination of properties. It also allows you to add conditions and their negations, and in doing so it narrows down your endless collection of games. 
Tags: ["Library","Browse","Filter"]
