Description: With 25+ customizable interfaces and 25+ animated login screens, Aniki Remake offers an unmatched level of personalization for a Fullscreen Playnite. Designed especially for controller users, this theme transforms your Playnite into an experience similar to modern consoles. Each interface allows you to completely change the look. Customize everything, choose cover shapes, enable/disable platform banners, show/hide trailers, browse trophies, view screenshots & videos, check Steam DLCs, and much more !
