ShortDescription: 'Showcase theme for the custom UI integration of the DuplicateHider extension.'
Description: |- 
    Showcase theme for the custom UI integration of the DuplicateHider extension. 
    Uses a lot of blur and drop shadow effects which might have an impact on Playnites performance.
    Features:
    - DuplicateHider integration in Details View and Grid View
    - Subtle animations in several places
    - collapsable filters
    - HowLongToBeat progress indicator
    - SuccessStory in Details View
    - ExtraMetadataLoader logos
    - ThemeModifier support
