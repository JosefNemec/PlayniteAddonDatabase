Description: |
  A Playnite extension that detects game controller connections and displays a customizable popup prompting users to switch to fullscreen mode, with optional automatic fullscreen switching.

  Key Features:
  - Controller Detection: Automatically detects controllers that support XInput or compatible with SDL
  - Hotkey Support: Manually trigger fullscreen with button combos or single buttons
  - Customizable Popups: Position, size, timing, acrylic blur, colors, and borders
  - Controller Navigation: Navigate popup with D-pad/thumbsticks, A to confirm, B to cancel
  - Detection Modes: New connection only, any controller anytime, or startup only

  Supported Controllers:
  - Controllers that support XInput [Example: Xbox]
  - Controllers that support DirectInput (through SDL) [Example: PS5 DualSense]

  Requirements:
  - Playnite 10 or later
  - Windows 10 or later (for acrylic blur effects)

