Description: |
    Automatically launch ShaderGlass with custom shader profiles when starting games!
    
    The Shader Glass Plugin allows you to automatically inject shaders into your games by simply tagging them.
    
    Features:
    - Automatic ShaderGlass launch when games with ShaderGlass tags are started
    - Custom profile selection via game tags
    - Configurable ShaderGlass executable path and profiles directory
    - Support for fullscreen and windowed modes
    - Paused mode support (with warning)
    - Automatic cleanup when games are stopped
    
    Simply tag your games with [ShaderGlass] profile-name to enable automatic shader injection.

