ShortDescription: "GOG library integration with open-source tools"
Description: |-
  It allows to:
  * launch games,
  * install, uninstall, repair and update games and DLCs,
  * migrate game entries from GOG plugin and revert that,
  * synchronize game saves with cloud before and after every session (optional),
  * synchronize playtime with cloud (optional).

  Note: Some additional tools may be required for some functions, so please read instructions mentioned at help site to make sure that everything is installed correctly.
