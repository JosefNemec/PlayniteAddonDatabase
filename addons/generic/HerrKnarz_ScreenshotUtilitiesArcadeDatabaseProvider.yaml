Description: |-
    This is a provider addon for Screenshot Utilities. It only works in tandem with Screenshot Utilities and provides screenshots from the Arcade Database (http://adb.arcadeitalia.net/) page of a game. It only works for games added as roms with standard MAME rom names for the moment.
