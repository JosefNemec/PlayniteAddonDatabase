Name: Filter Presets Quick Launcher
Author: darklinkpower
ShortDescription: This extension offers diverse functionality to quickly launch Filter presets from the top panel, sidebar or from Playnite's Search keyboard launcher. 
InstallerManifestUrl: https://raw.githubusercontent.com/darklinkpower/PlayniteExtensionsCollection/master/manifests/Generic_FilterPresetsQuickLauncher.yaml
SourceUrl: https://github.com/darklinkpower/PlayniteExtensionsCollection
Description: |-
    This extension offers diverse functionality to quickly launcher Filter presets:
    - Adds support to add buttons to apply Filter Presets to the Top Panel and sidebar by configuring them in the extension settings
    - Adds support to search and apply Filter Presets from Playnite's Search keyboard launcher with the "fp" keyword
    - Adds support to launch Filter Presets by using an URI with the "playnite://FiltersHelper/<FilterPresetName-or-Id>" format
