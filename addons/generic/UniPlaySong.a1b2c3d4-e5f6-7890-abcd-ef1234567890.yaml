Description: |
  UniPlaySong provides a console-like game music preview experience and controller-friendly song management for Playnite. 
  
  Key Features:
  - Automatic music playback when selecting games in your library
  - Fullscreen Xbox controller support for complete music management from your couch
  - Audio normalization using FFmpeg (EBU R128 standard, no FFmpeg-normalize required)
  - Silence trimming to remove leading silence from audio files
  - Download music directly from YouTube and KHInsider
  - Customizable fade transitions, preview times, and randomization
  - Primary song system for setting default tracks per game
  - Default/fallback music support with position preservation
  - Works seamlessly with all Playnite themes (desktop and fullscreen)
  
  Perfect for:
  - Creating an immersive game browsing experience
  - Managing game music libraries with controller support
  - Normalizing and cleaning up audio files
  - Enjoying console-like music previews while browsing your collection
  
  Designed for both Desktop and Fullscreen mode, with compatibility to modern themes like ANIKI REMAKE.
